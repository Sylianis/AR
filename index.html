<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Vidéo avec A-Frame</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Marqueur AR -->
    <a-marker preset="hiro">
      <!-- Iframe pour afficher la vidéo YouTube -->
      <a-entity geometry="primitive: plane; height: 2; width: 3"
                material="shader: html; target: #video-frame"
                position="0 1 0"></a-entity>
    </a-marker>

    <!-- Caméra -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Iframe caché pour la vidéo YouTube -->
  <div id="video-frame" style="display: none;">
    <iframe src="https://www.youtube.com/embed/-VR-qfq4p3s?autoplay=1&mute=1"
            width="560" height="315" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>
</body>
</html>
